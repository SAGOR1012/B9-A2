<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a98f87570f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styleshit/style.css" .css">
    <title>alpha travel</title>
</head>

<body>
    <header>
        <nav>
            <div class="brand_name_and_logo_container">
                <img src="./Images/Group 40071 (2).png" alt="">
                <h2>Travel <span class="brand_name"> Alpha</span></h2>
            </div>
            <div class="nav_list_container">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Packages</a></li>
                    <li><a href="">Testimonial</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </nav>
        <!-- Header banner -->
        <div class="banner_container">
            <div class="banner_ditels">
                <div id="banner_ditels">
                    <h1 class="banner_title">Explore Your Travel</h1>
                    <p class="banner_description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
                        adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
                </div>
                <div class="filter_box_container">
                    <input type="text" name="" placeholder="Where go" id="">
                    <div class="drop_down_ooption">
                        <select name="" id="">
                            <option value="">When</option>
                            <option value="">Day</option>
                            <option value="">Night</option>
                        </select>
                    </div>
                    <div class="drop_down_ooption">
                        <select name="" id="">
                            <option value="">Select Type</option>
                            <option value="">National</option>
                            <option value="">International</option>
                        </select>
                    </div>
                    <button class="btn_search"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>

                </div>
            </div>
        </div>

    </header>
</body>

</html>
